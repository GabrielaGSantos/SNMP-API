<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- JavaScript  -->
  <script src="assets/js/api.js" type="text/javascript"></script>
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <title>SNMP</title>
</head>

<body>
  <!-- Imagem e texto -->

  <nav class="navbar navbar-light" style="background-color: #D9D5FF">
    <a class="navbar-brand" href="#">
      <img src="assets/imagens/redes.png" width="50" height="40" class="img-fluid"
        style="margin-right: 1rem; margin-left: 1rem;">
      SNMP
    </a>
  </nav>

  <div class="container-fluid fundo">
    <div class="container">
      <form onsubmit="enviarFormulario()" id="formulario">
        <div class="form-group row">
          <label for="ip" class="col-sm-2 col-form-label">IP</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="ip" name="ip" placeholder="Ex: 192.168.1.106">
          </div>
        </div>
        <div class="form-group row">
          <label for="comunidade" class="col-sm-2 col-form-label">Comunidade</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="comunidade" name="comunidade" placeholder="Ex: Public">
          </div>
        </div>
        <div class="form-group row">
          <label for="oid" class="col-sm-2 col-form-label">OID</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="oid" name="oid" placeholder="Ex: 1.3.6.1.2.1.1.3.0">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Tipo Mensagem</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="metodos" id="gridRadiosGet" value="get" checked>
                <label class="form-check-label" for="metodos">
                  SNMPGET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="metodos" id="gridRadiosBulk" value="bulk">
                <label class="form-check-label" for="gridRadiosBulk">
                  SNMPBULKWALK
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type='submit' onclick='return enviarFormulario()' class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
      
      <label style="margin-top: 2rem" for="resposta">Resultado da Solicitação:</label>

      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">OID</th>
              <th scope="col">RESPOSTA</th>
            </tr>
          </thead>
          <tbody id="myTable">
            
          </tbody>
        </table>
    </div>

  </div>


</body>

</html>
